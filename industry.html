<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>5G в промышленности</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0A192F;--primary:#18FFFF;--secondary:#7F00FF;--text:#E0E0E0;}
    body{margin:0;padding:2rem;font-family:'Open Sans',sans-serif;background:var(--bg);color:var(--text);}
    h1{text-align:center;color:var(--primary);font-size:2.5rem;}
    .feature{margin:2rem 0;padding:1rem;background:#112240;border-radius:8px;position:relative;overflow:hidden;}
    .feature img{width:100%;height:200px;object-fit:cover;border-radius:4px;transition:transform .3s;}
    .feature:hover img{transform:scale(1.1);}
    .feature h2{position:absolute;bottom:1rem;left:1rem;color:var(--accent);font-family:'Montserrat';font-size:1.8rem;}
  </style>
</head>
<body>
  <h1>Применение 5G в промышленности</h1>
  <div class="feature">
    <img src="2827161.jpg" alt="Автономные автомобили">
    <h2>Автономные автомобили</h2>
  </div>
  <div class="feature">
    <img src="james-yarema-G3q7mxXkP-M-unsplash.jpg" alt="Автоматизация">
    <h2>Промышленная автоматизация</h2>
  </div>
  <div class="feature">
    <img src="julian-VIrnnqGM8sE-unsplash.jpg" alt="Здравоохранение">
    <h2>Телемедицина</h2>
  </div>
</body>
</html>
