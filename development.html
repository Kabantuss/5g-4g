<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Развитие 5G</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0A192F;--primary:#18FFFF;--secondary:#7F00FF;--text:#E0E0E0;}
    body{margin:0;padding:2rem;font-family:'Open Sans',sans-serif;background:var(--bg);color:var(--text);}
    .asym{display:flex;flex-wrap:wrap;gap:2rem;}
    .asym img{flex:1 1 40%;height:300px;object-fit:cover;border-radius:8px;}
    .asym .text{flex:1 1 55%;display:flex;flex-direction:column;justify-content:center;}
    h1{text-align:center;color:var(--primary);font-family:'Montserrat';font-size:2.5rem;}
    h2{color:var(--secondary);font-size:1.8rem;margin-top:1rem;}
    p{font-size:1.2rem;line-height:1.6;}
  </style>
</head>
<body>
  <h1>Развитие и внедрение 5G</h1>
  <div class="asym">
    <img src="frederik-lipfert-exv1JefGzTU-unsplash.jpg" alt="Карта мира">
    <div class="text">
      <h2>Мировые этапы</h2>
      <p>Сети 5G запускаются сначала в крупных мегаполисах, затем распространяются на регионы и сельскую местность.</p>
      <h2>Диапазоны частот</h2>
      <p>Используются разные частотные диапазоны для баланса скорости и покрытия.</p>
    </div>
  </div>
</body>
</html>
