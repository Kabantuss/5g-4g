<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>5G в быту</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0A192F;--primary:#18FFFF;--secondary:#7F00FF;--text:#E0E0E0;}
    body{margin:0;padding:2rem;font-family:'Open Sans',sans-serif;background:var(--bg);color:var(--text);}
    .modules{display:grid;grid-template-columns:1fr;gap:2rem;}
    @media(min-width:768px){.modules{grid-template-columns:1fr 1fr;}}
    .mod{background:#112240;padding:1rem;border-radius:8px;}
    .mod h2{color:var(--primary);font-family:'Montserrat';font-size:1.8rem;}
    .mod p{font-size:1.2rem;line-height:1.6;}
    .mod img{width:100%;height:180px;object-fit:cover;border-radius:4px;margin-top:0.5rem;}
    h1{text-align:center;color:var(--accent);font-size:2.5rem;}
  </style>
</head>
<body>
  <h1>Применение 5G в повседневной жизни</h1>
  <div class="modules">
    <div class="mod">
      <h2>Умный дом</h2>
      <p>Управление светом, климатом и безопасностью без задержек.</p>
      <img src="julian-VIrnnqGM8sE-unsplash.jpg" alt="Умный дом">
    </div>
    <div class="mod">
      <h2>Стриминг</h2>
      <p>Видео в 4K и 8K без буферизации.</p>
      <img src="robert-stemler-iONC494dZIk-unsplash.jpg" alt="Стриминг">
    </div>
    <div class="mod">
      <h2>AR/VR</h2>
      <p>Полное погружение в виртуальную реальность.</p>
      <img src="frederik-lipfert-exv1JefGzTU-unsplash.jpg" alt="AR VR">
    </div>
  </div>
</body>
</html>
